<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="files/css/pets.css" rel="stylesheet" type="text/css">
<script src="files/pets.js"></script>
</head>
<body>

  <div id="mySidebar" class="sidebar" >
    <h1> OSRS <br> Pet Tracker</h1>
    <input id="searchbar" type="text" placeholder="Search..">
    <button id="submitbtn" type="submit">Submit</button>
    <div id="pet-type-container">
      <label id="pet-type-label" for="pet-type-selector">Pet Type:</label>
      <select id="pet-type-selector" name="pet-type-selector">
        <option value="allPets"> All Pets</option>
        <option value="bossPets">Boss Pets</option>
        <option value="skillingPets">Skilling Pets</option>
        <option value="miscPets">Misc. Pets</option>
      </select>
    </div>
    <div id="bossPets"></div>
    <div id="skillingPets"></div>
    <div id="miscPets"></div>
    <div id="allPets"></div>
  </div>
  
  <div id="main">
    <div id="header">
      <button id="openbtn" class="openbtn" onclick="toggleNav()">â˜° Open Sidebar</button>
      <h1 id="currentboss">Alchemical Hydra</h1>
    </div>
    <div id="image-container">
      <img src="https://oldschool.runescape.wiki/images/Ikkle_Hydra_%28serpentine%29.png?94430" alt="pet image, default abyssal orphan" id="petimage">
    </div>
    <div id="input-fields">
      <div class="input-container">
        <label for="currentkc">Current Kill Count:</label>
        <input id="currentkc" class="input-field" type="text" placeholder="0">
        <p id="droprate"> Drop Rate: 1/3000 </p>
      </div>
      <div class="input-container">
        <label for="averagekph">Average Kills Per Hour:</label>
        <input id="averagekph" class="input-field" type="text" placeholder="0">
        <p id="hours-spent"> Hours Spent: 0 </p> <p id="hours-left"> Hours Left: ?</p>
      </div>
    </div>
    <div id="likelihood-container">'
      <p id="likelihood"> Likelihood: 0% </p>
    </div>
    <div id="pet-obtained-container">
      <input type="checkbox" id="petcheck" unchecked> <label for="petcheck"> Pet obtained?</label>
    </div>
  </div>
  
  
  </body> 
  
</html>
